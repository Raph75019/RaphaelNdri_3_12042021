<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>ohmyfood</title>
    <link rel="stylesheet" href="public/css/style.css">
    <script src="https://kit.fontawesome.com/04a577fa48.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>

<body>
    <header id="container">
        <div>
            <img class="logo" src="images/logo/ohmyfood.png" alt="ohmyfood">
            <div class="recherche">
                <label for="site-search"></label>
                <i class="fas fa-map-marker-alt emo-map-marker"></i>
                <input type="search" id="site-search" name="q" aria-label="Search through site content">
            </div>
            <div class="introduction">
                <h1>Réservez les menus qui vous convient</h1>
                <p class="phraseheader">Découvrez des restaurants d'exceptions sélectionnés par nos soins.</p>
                <div class="bouton">
                    <a href="#"></a>
                    <button class="buttonrestaurant">
                        <span class="cliquer">Explorer nos restaurants</span>
                    </button>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <div id="fonctionnement">
        <h2 class="choix">fonctionnement</h2>
        <a href="#">
            <div class="restaurant"><span class="span">Choisissez un restaurant</span></div>
        </a>
        <a href="#">
            <div class="menu"><span class="span">Composez votre menu</span></div>
        </a>
        <a href="#">
            <div class="degustation"><span class="span">Dégustez au restaurant</span></div>
        </a>
    </div>
    <div id="photorestaurant">
        <h2>Restaurants</h2>
        <a href="#">
            <div class="restau">
                <figure class="imagerestaur">
                    <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg " alt="la palette du goût">
                    <figcaption class="titre">la palette du goût</figcaption>
                    <figcaption>Menilmontant</figcaption>
                </figure>
            </div>
        </a>
        <a href="#">
            <div class="restau">
                <figure class="imagerestaur">
                    <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg " alt="la palette du goût">
                    <figcaption class="titre">la palette du goût</figcaption>
                    <figcaption>Menilmontant</figcaption>
                </figure>
            </div>
        </a>
        <a href="#">
            <div class="restau">
                <figure class="imagerestaur">
                    <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg " alt="la palette du goût">
                    <figcaption class="titre">la palette du goût</figcaption>
                    <figcaption>Menilmontant</figcaption>
                </figure>
            </div>
        </a>
        <a href="#">
            <div class="restau">
                <figure class="imagerestaur">
                    <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg "
                        alt="la palette du goût">
                    <figcaption class="titre">la palette du goût</figcaption>
                    <figcaption>Menilmontant</figcaption>
                </figure>
            </div>
        </a>
        <footer>
            <div class="a propos">
                <h2 class="logofooter">ohmyfood</h2>
                <p class="interaction"><i class="fas fa-utensils utensils__footer"></i>Proposer un restaurant</p>
                <p class="interaction"><i class="fas fa-hands-helping helping__footer"></i>Devenir Partenaire</p>
                <p class="info">Mentions légales</p>
                <p class="info">Contact</p>
            </div>
        </footer>
    </div>
</body>
